        
name: "Node.js pipeline"

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: "Install dependencies"
        run: npm install

      - name: "Run app"
        run: node index.js
      - name: "check the node version"
        run: node --version